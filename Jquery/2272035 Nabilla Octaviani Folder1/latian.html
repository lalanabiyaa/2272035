<!DOCTYPE html>
<html>

<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script>
      $(document).ready(function () {

         $("#tambah").click(function () {
            let a = $("#isi").val();
            if (a == "") {

               $("#pesan").append("Sampai Jumpa lagi ditahun 2023");

            }
            else {
               $("#pesan").append(a);
            }
         });
         $("#hapus").click(function () {
            $("#pesan").empty()
         });
      });
   </script>
</head>

<body>
   <p id="pesan">Pesan</p><input type="text" id="isi">
   <button id="tambah">Tampilkan Pesan</button>
   <button id="hapus">Hapus Pesan</button>

</body>

</html>
